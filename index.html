<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore UAE - Plan Your Trip</title>
    
    <!-- Leaflet.js for Map Integration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f1f1f1;
        }

        header {
            background-color: #000;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 15px;
        }

        nav ul li a:hover {
            background-color: #2c2c2cfe;
            color: #ffffff;
            border-radius: 5px;
        }

        #hero {
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(https://upload.wikimedia.org/wikipedia/commons/c/cc/Dubai_Skylines_at_night_%28Pexels_3787839%29.jpg); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 200px 0;
        }

        #hero h1 {
            font-size: 3rem;
        }

        #hero p {
            font-size: 1.2rem;
        }

        #hero button {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        #hero button:hover {
            background-color: #2c2c2cfe;
            transition: 0.5s;
            color: #ffffff;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-size: 35px;
            margin-bottom: 20px;
            color: #242424;
            margin-top: -20px;
            padding-bottom: 20px;
        }

        #mapContainer {
            height: 400px;
            margin-top: 20px;            
        }

        #weatherContainer p, #hotelOptions ul {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        #hotelOptions ul {
            list-style-type: none;
            padding: 0;
        }

        #hotelOptions ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
        }

        form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            margin-top: 15px;
            background-color: #000000;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #333;
            transition: 0.5s;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            #hero h1 {
                font-size: 2rem;
            }

            #hero p {
                font-size: 1rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
        #explore {
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(https://media.cnn.com/api/v1/images/stellar/prod/200924183413-dubai-9-1.jpg?q=w_1600,h_900,x_0,y_0,c_fill);
            background-size: cover;
            background-position: top;
            color: white;
            text-align: center;
            padding: 200px 0;
        }
        #explore h1 {
            font-size: 3rem;
        }
        #explore p{
            font-size: 1.2rem;
        }

    </style>

    <script>
        // Smooth scroll to sections
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize Leaflet Map
        function initMap() {
            var map = L.map('mapContainer').setView([25.276987, 55.296249], 10); // Dubai

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        // Fetch Weather Data from OpenWeather API
        function fetchWeather() {
            const apiKey = 'YOUR_OPENWEATHER_API_KEY';
            const city = 'Dubai';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const weatherContainer = document.getElementById('weatherContainer');
                    weatherContainer.innerHTML = `
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Condition: ${data.weather[0].description}</p>
                    `;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        // Fetch Hotels (Dummy Data for now)
        function fetchHotels() {
            const hotelOptions = document.getElementById('hotelOptions');
            hotelOptions.innerHTML = `
                <p>Available Hotels in Dubai:</p>
                <ul>
                    <li>Burj Al Arab</li>
                    <li>Atlantis The Palm</li>
                    <li>The Ritz-Carlton</li>
                    <li>Jumeirah Beach Hotel</li>
                </ul>
            `;
        }

        // Page Load Initialization
        window.onload = function() {
            initMap();
            fetchWeather();
            fetchHotels();
        };
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#explore">Explore</a></li>
                <li><a href="#map">Map</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#hotels">Hotels</a></li>
                
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>Explore UAE</h1>
        <p>Plan your perfect trip to the UAE</p>
        <button onclick="scrollToSection('explore')">Start Planning</button>
    </section>

    <section id="explore">
        <h1>Discover UAE</h1>
        <p>Explore cultural highlights, top attractions, and more.</p>
    </section>

    <section id="map">
        <h2>Interactive Map</h2>
        <div id="mapContainer"></div>
    </section>

    <section id="weather">
        <h2>Current Weather</h2>
        <div id="weatherContainer"></div>
        <a class="weatherwidget-io" href="https://forecast7.com/en/23d4253d85/united-arab-emirates/" data-label_1="UAE" data-label_2="WEATHER" data-theme="original" >UAE WEATHER</a>
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
    </section>

    <section id="hotels">
        <h2>Book Hotels</h2>
        <div id="hotelOptions"></div>
    </section>

    <section id="profile">
        <h2>Your Profile</h2>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="preferences">Travel Preferences:</label>
            <input type="text" id="preferences" name="preferences" placeholder="Culture, Adventure, etc.">

            <button type="submit">Save Profile</button>
        </form>
    </section>
